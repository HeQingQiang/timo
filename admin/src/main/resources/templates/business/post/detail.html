<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${post.id}"></td>
                    <th>标题</th>
                    <td th:text="${post.postTitle}"></td>
                </tr>
                <tr>
                    <th>内容</th>
                    <td th:text="${post.content}"></td>
                    <th>创建时间</th>
                    <td th:text="${post.createTime}"></td>
                </tr>
                <tr>
                    <th>更新时间</th>
                    <td th:text="${post.updateTime}" colspan="3"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${post.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${post.updateBy?.nickname}"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
